<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="640" height="180" viewBox="0 0 640 180" role="img" aria-labelledby="title desc">
  <title id="title">PlanTrack — Plan, Track, and Complete</title>
  <desc id="desc">Rounded purple square icon with ascending check/line and dot, wordmark "PlanTrack" and tagline "PLAN, TRACK, AND COMPLETE".</desc>

  <!-- Rounded purple icon -->
  <rect x="18" y="20" width="140" height="140" rx="28" ry="28" fill="#a86ffdff"/>

  <!-- White ascending line / check graphic inside icon -->
  <g transform="translate(18,20)" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
    <!-- a zig-zag check → rising line -->
    <path d="M24 86 L46 64 L76 100 L112 38" />
    <!-- top dot -->
    <circle cx="120" cy="28" r="7" fill="#ffffff" stroke="none"/>
  </g>

  <!-- Wordmark -->
  <text x="175" y="100"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-weight="700" font-size="80" fill="#0b0b0b" letter-spacing="-0.5">
    PlanTrack
  </text>

  <!-- Tagline -->
  <text x="175" y="140"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-weight="900"  font-size="28" fill="#dad8d8ff" letter-spacing="1.2">
    PLAN, TRACK, AND COMPLETE
  </text>
</svg>
